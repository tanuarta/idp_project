<!DOCTYPE html>
<html>
  <head>
    <title>IDP Prototype</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>IDP Prototype</h2>

    <div id="idp_questions_0" style="display: none">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" style="width: 400px">
      <br>
      <label for="quarter">Select the quarter you are completing this IDP in: </label>
      <select name="quarter" id="quarter">
        <option value="Q1">Q1 (Jan-Mar)</option>
        <option value="Q2">Q2 (Apr-Jun)</option>
        <option value="Q3">Q3 (Jul-Sep)</option>
        <option value="Q4">Q4 (Oct-Dec)</option>
      </select>
      <br>
      <br>
      <label for="q1">Describe your history with Nutanix, and any pertinent prior work experience
         (including relevant skills you have acquired in these past roles).</label>
      <br>
      <input type="text" id="q1" name="q1">
      <br>
      <label for="q2">What Nutanix core values do you most strongly demonstrate?</label>
      <br>
      <input type="text" id="q2" name="q2">
      <br>
      <label for="q3">What Nutanix core values do you feel you need to demonstrate more effectively? </label>
      <br>
      <input type="text" id="q3" name="q3">
      <br>
    </div>

    <div id="idp_questions_1" style="display: none">
      <h3>Motivation</h3>
      <label for="q4">What professional values motivate you?</label>
      <br>
      <input type="text" id="q4" name="q4">
      <br>
      <label for="q5">What is most important to you in your career?</label>
      <br>
      <input type="text" id="q5" name="q5">
      <br>
    </div>

    <div id="idp_questions_2" style="display: none">
      <h3>Strengths/Skills</h3>
      <label for="q6">What are your strongest skills and abilities?</label>
      <br>
      <input type="text" id="q6" name="q6">
      <br>


      <h3>Development Areas</h3>
      <label for="q7">What are some areas you would like to improve upon?</label>
      <br>
      <input type="text" id="q7" name="q7">
      <br>
    </div>

    <div id="idp_questions_3" style="display: none">
      <h3>Short/Long Term Goals</h3>
      <label for="q8">What goals do you have for your career over the next two years?</label>
      <br>
      <input type="text" id="q8" name="q8">
      <br>
      <label for="q9">What goals do you have for your career beyond two years?</label>
      <br>
      <input type="text" id="q9" name="q9">
      <br>
    </div>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
    <button id="create_button" onclick="createSheet()" style="display: none;">Create Sheet</button>
    <button id="submit_form" onClick="submitForm()" style="display: none;">Submit</button>
    <button id="next_button" onClick="nextPage()" style="display: none;">Next</button>
    <button id="back_button" onClick="prevPage()" style="display: none;">Back</button>

    <script type="text/javascript" src='main.js'></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
