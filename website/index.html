<!DOCTYPE html>
<html>
  <head>
    <title>IDP Prototype</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>IDP Prototype</h2>

    <div id="idp_questions_1" style="display: none">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <br>
      <br>
      <label for="q1">Describe your history with Nutanix, and any pertinent prior work experience
         (including relevant skills you have acquired in these past roles).</label>
      <br>
      <input type="text" id="q1" name="q1">
      <br>
      <label for="q2">What Nutanix core values do you most strongly demonstrate?</label>
      <br>
      <input type="text" id="q2" name="q2">
      <br>
      <label for="q3">What Nutanix core values do you feel you need to demonstrate more effectively? </label>
      <br>
      <input type="text" id="q3" name="q3">
      <br>
    </div>
    <a href="questions.html">Next</a>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
    <button id="create_button" onclick="createSheet()" style="display: none;">Create Sheet</button>
    <button id="submit_form" onClick="submitForm()" style="display: none;">Submit</button>

    <script type="text/javascript" src='main.js'></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
